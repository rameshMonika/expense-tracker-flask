<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container mt-5">
    <h1 class="text-center">Expense Tracker</h1>

    <h2>Add Expense</h2>
    <form id="expenseForm" class="mb-3">
      <input type="text" class="form-control" value="Sports" readonly />
      <input
        type="number"
        id="amount"
        class="form-control mt-2"
        placeholder="Amount"
        required
      />
      <input
        type="text"
        id="description"
        class="form-control mt-2"
        placeholder="Description"
        required
      />
      <button type="submit" class="btn btn-primary mt-2">Add Expense</button>
    </form>

    <h2>Expenses</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>

    <!-- Edit Expense Modal -->
    <div
      class="modal fade"
      id="editExpenseModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Expense</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editExpenseForm">
              <input type="hidden" id="editOldDescription" />
              <label class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="editAmount"
                required
              />
              <label class="form-label mt-2">Description</label>
              <input
                type="text"
                class="form-control"
                id="editDescription"
                required
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveEditedExpense()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function loadExpenses() {
        fetch("/get_expenses")
          .then((response) => response.json())
          .then((data) => {
            let rows = "";
            data.forEach((expense) => {
              rows += `<tr>
                          <td>${expense.amount}</td>
                          <td>${expense.description}</td>
                          <td>
                              <button onclick="editExpense('${expense.description}', ${expense.amount})" class="btn btn-warning">Edit</button>
                              <button onclick="deleteExpense('${expense.description}')" class="btn btn-danger">Delete</button>
                          </td>
                      </tr>`;
            });
            document.getElementById("expenseList").innerHTML = rows;
          });
      }

      document.getElementById("expenseForm").onsubmit = function (event) {
        event.preventDefault();
        let formData = new FormData();
        formData.append("amount", document.getElementById("amount").value);
        formData.append(
          "description",
          document.getElementById("description").value
        );

        fetch("/add_expense", { method: "POST", body: formData })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            loadExpenses();
          });
      };

      function editExpense(oldDescription, oldAmount) {
        document.getElementById("editOldDescription").value = oldDescription;
        document.getElementById("editAmount").value = oldAmount;
        document.getElementById("editDescription").value = oldDescription;

        let modalElement = document.getElementById("editExpenseModal");
        let modal = new bootstrap.Modal(modalElement);
        modal.show();
      }

      function saveEditedExpense() {
        let formData = new FormData();
        formData.append(
          "old_description",
          document.getElementById("editOldDescription").value
        );
        formData.append(
          "new_description",
          document.getElementById("editDescription").value
        );
        formData.append(
          "new_amount",
          document.getElementById("editAmount").value
        );

        fetch("/edit_expense", { method: "POST", body: formData })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            loadExpenses();
            let modalElement = document.getElementById("editExpenseModal");
            let modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) {
              modalInstance.hide();
            }
          });
      }

      function deleteExpense(description) {
        fetch("/delete_expense", {
          method: "POST",
          body: new URLSearchParams({ description }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            loadExpenses();
          });
      }

      loadExpenses();
    </script>
  </body>
</html>
