<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- <link rel="stylesheet" href="../styles/index.css"> -->
  </head>

  <style>
    #expenseChart {
      width: 120% !important;
      height: 200px !important;
      max-height: 200px !important;
      margin-top:1em;
    }
    .row.text-center .col {
      padding: 5px !important;
    }
    .category-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ebd9f3;
      border-radius: 50px;
      padding: 10px 20px;
      margin: 5px auto;
      text-align: center;
      width: 70%;
    }
  
    .icon {
      width: 2em;
      height: 2em;
      padding: 1.2em;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
  
    .icon i {
      color: #5c5c5c;
      font-size: 20px;
    }
  
    .category-name {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
      flex-grow: 1;
      text-align: center;
    }
  
    .add-expense-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      background-color: #4f4f4f !important;
      justify-content: center;
      font-size: 24px;
      padding: 0;
    }
  
    .card-body {
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .card-text {
      flex: 1;
    }
  
    .expense-cards {
      width: 100%;
    }
    .btn {
      border: none;
      background: #ebd9f3 !important;
      color: #333;
    }
    .btn i {
      font-size: 16px;
    }
    .expense-title {
      margin-bottom: 15px;
    }

    .expense-list {
      max-height: 15em;
      overflow-y: auto;
      padding-right: 5px;
    }
    
    .expense-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .expense-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .expense-list::-webkit-scrollbar-thumb {
      background: #6f6f71;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    
    .expense-list::-webkit-scrollbar-thumb:hover {
      background: #2b2b2b;
    }

    .expense-chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    
    .card-title {
      font-weight: normal;
      font-size: 1.5rem;
    }

    .card.shadow {
      height: 21em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .delete-btn{
      background-color: #6c757d !important;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
    }

    .btn-secondary{
      background-color: #6c757d !important;
      color: #fff;

    }

  </style>


  <body class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Expense Tracker</span>
      </div>
    </nav>
    <div class="container">
      <div class="container my-3">
        <div class="row text-center">
          <div class="col">
            <div class="category-card">
              <div class="icon">
                <i class="fa-solid fa-baseball"></i>
              </div>
              <span class="category-name">Sports</span>
            </div>
          </div>
          <div class="col">
            <div class="category-card">
              <div class="icon">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
              </div>
              <span class="category-name">Food</span>
            </div>
          </div>
          <div class="col">
            <div class="category-card">
              <div class="icon">
                <i class="fa fa-car" aria-hidden="true"></i>
              </div>
              <span class="category-name">Transportation</span>
            </div>
          </div>
          <div class="col">
            <div class="category-card">
              <div class="icon">
                <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
              </div>
              <span class="category-name">Others</span>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-5 d-flex justify-content-end">
        <button
          class="btn btn-dark add-expense-btn"
          data-bs-toggle="modal"
          data-bs-target="#expenseModal"
        >
          +
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="expenseModal"
        tabindex="-1"
        aria-labelledby="expenseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="expenseModalLabel">Add Expense</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="expenseForm">
                <input
                  type="text"
                  class="form-control"
                  value="Sports"
                  readonly
                />
                <input
                  type="number"
                  id="amount"
                  class="form-control mt-2"
                  placeholder="Amount"
                  required
                />
                <input
                  type="text"
                  id="description"
                  class="form-control mt-2"
                  placeholder="Description"
                  required
                />
                <button type="submit" class="btn btn-primary mt-3 w-100">
                  Add Expense
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <div class="row">
          <!-- Expense Tracker Card -->
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-body">
           
              
                <div class="col-md-6">
                  <h4 class="my-2 text-secondary">Expense vs Limit</h4>
                  <div class="expense-chart-container">
                    <canvas
                    id="expenseChart"
                   
                  ></canvas>

                  </div>
                 
                </div>
              </div>
            </div>
          </div>

          <!-- Sports Expense List -->
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-body">
                <h4 class="my-2 text-secondary">Sports Expense</h4>
                <!-- Grey title -->

                <!-- Separate div for expense list -->
                <div class="expense-list mt-3">
                  <!-- Added spacing -->
                  <div id="expenseList" class="expense-cards w-100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Expense Modal -->
      <div
        class="modal fade"
        id="editExpenseModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Expense</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editExpenseForm">
                <input type="hidden" id="editOldDescription" />
                <label class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="editAmount"
                  required
                />
                <label class="form-label mt-2">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="editDescription"
                  required
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn"
                onclick="saveEditedExpense()"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function loadExpenses() {
        fetch("/get_expenses")
          .then((response) => response.json())
          .then((data) => {
            let cards = "";
            data.forEach((expense) => {
              cards += `
                    <div class="card mb-2 w-100">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <h5 class="card-text mb-0">${expense.description}</h5>
                                <h5 class="card-title mb-0 ms-3">$${expense.amount}</h5>
                            </div>
                            <div>
                               <button onclick="editExpense('${expense.description}', ${expense.amount})" class="btn btn-sm"
                                style="background-color: #ebd9f3; color:#5c5c5c; border-radius: 50%; width: 32px; height: 32px;">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button onclick="deleteExpense('${expense.description}')" class="btn btn-sm delete-btn"
                                >
                                <i class="fa-solid fa-trash"></i>
                            </button>

                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById("expenseList").innerHTML = cards;
          });
      }

      document.getElementById("expenseForm").onsubmit = function (event) {
        event.preventDefault();
        let formData = new FormData();
        formData.append("amount", document.getElementById("amount").value);
        formData.append(
          "description",
          document.getElementById("description").value
        );

        fetch("/add_expense", { method: "POST", body: formData })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            loadExpenses();
          });
      };

      function editExpense(oldDescription, oldAmount) {
        document.getElementById("editOldDescription").value = oldDescription;
        document.getElementById("editAmount").value = oldAmount;
        document.getElementById("editDescription").value = oldDescription;

        let modalElement = document.getElementById("editExpenseModal");
        let modal = new bootstrap.Modal(modalElement);
        modal.show();
      }

      function saveEditedExpense() {
        let formData = new FormData();
        formData.append(
          "old_description",
          document.getElementById("editOldDescription").value
        );
        formData.append(
          "new_description",
          document.getElementById("editDescription").value
        );
        formData.append(
          "new_amount",
          document.getElementById("editAmount").value
        );

        fetch("/edit_expense", { method: "PUT", body: formData })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            loadExpenses();
            let modalElement = document.getElementById("editExpenseModal");
            let modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) {
              modalInstance.hide();
            }
          });
      }

      function deleteExpense(description) {
        fetch("/delete_expense", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json", // Ensure the correct content type
          },
          body: JSON.stringify({ description }), // Sending data as JSON
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            loadExpenses();
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      

      function fetchExpenseSummary() {
        fetch("/expense_summary")
          .then((response) => response.json())
          .then((data) => {
            // Update chart data dynamically
            chart.data.datasets[0].data = [data.limit, data.total_expense];
            chart.update();
          })
          .catch((error) =>
            console.error("Error fetching expense summary:", error)
          );
      }

      // Initialize the chart
      const ctx = document.getElementById("expenseChart").getContext("2d");

      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Budget", "Total Expense"],
          datasets: [
            {
              label: "Amount",
              data: [0, 0], // Placeholder values, will be replaced by API data
              backgroundColor: ["#5c5c5c", "#ebd9f3"],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false, // Allow custom height
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Fetch data and update chart when page loads
      document.addEventListener("DOMContentLoaded", fetchExpenseSummary);

      loadExpenses();
    </script>
  </body>
</html>
